plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.3'
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

group 'com.binarysushi'
version '1.3.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "IU-191-EAP-SNAPSHOT"
    plugins = ["JavaScriptLanguage"]
}
patchPluginXml {
    changeNotes """
      New Features<br/><br/>
      <em>Compatibility with 2019.1 IDE releases</em>
      <em>Static mapping of form.xsd for form field auto completion</em><br/>           
      <em>Now deletes files properly from the server with also fixed deleted files issue</em><br/>                
      """
}
